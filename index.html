<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<main class="container">
  <div class="card-container">
      <div >
        <figure>
          <img src="./images/bg-pattern-card.svg" alt="card" class="card-image">
        </figure>
      </div>
    <div class="card-info-image">
      <img src="./images/image-victor.jpg" alt="victor" class="card-photo">
    </div>
    <div class="card-info">
      <div class="card-info-name">
        <h2>
          Victor Crest
        </h2>
        <span>
         26
        </span>
      </div>
      <p>
        London
      </p>
    </div>
    <div class="card-follower-info">
      <div>
        <h2 class="card-h2">80K</h2>
        <p class="card-p">Followers</p>
      </div>
      <div>
        <h2 class="card-h2"> 803K</h2>
        <p class="card-p">Likes</p>
      </div>
      <div>
        <h2 class="card-h2">1.4K</h2>
        <p class="card-p">Photos</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
